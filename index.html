<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        color-scheme: light dark;
      }
      html {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        background: linear-gradient(
          90deg,
          oklch(96.8% 0.007 247.896) 0%,
          oklch(98.5% 0.002 247.839) 50%,
          oklch(97.7% 0.013 236.62) 100%
        );
      }
      body {
        margin: 0;
        min-width: 100%;
        min-height: 100%;
        color: oklch(13% 0.028 261.692);
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas,
          "Liberation Mono", monospace;
      }
      main {
        width: 100%;
        height: 100%;
      }
      #home {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .hero-container {
        margin: 0.5rem;
        background-color: oklch(70.7% 0.022 261.325);
        border: 2px solid oklch(44.6% 0.03 256.802);
        border-radius: 2px;
        padding: 2rem;
        width: fit-content;
        height: fit-content;
        flex-shrink: 0;
      }
      .links-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .link-containers {
        width: fit-content;
        height: fit-content;
        background-color: oklch(21% 0.034 264.665);
        padding: 0.5rem;
        border-radius: 8px;
      }
      .links {
        color: skyblue;
        text-decoration: none;
      }
      .links:focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background: linear-gradient(
            135deg,
            oklch(12.9% 0.042 264.695) 0%,
            oklch(21% 0.034 264.665) 50%,
            oklch(29.3% 0.066 243.157) 100%
          );
        }
        body {
          color: oklch(98.5% 0.002 247.839);
        }
        .hero-container {
          background-color: oklch(44.6% 0.03 256.802);
          border: 2px solid oklch(70.7% 0.022 261.325);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section id="home">
        <div class="hero-container">
          <h1>hello, here is my..</h1>
          <nav class="links-container">
            <div class="link-containers">
              <a
                class="links"
                href="https://axelmychro.netlify.app/"
                target="_blank"
                rel="noopener noreferrer"
                >portfolio</a
              >
            </div>
            <div class="link-containers">
              <a
                class="links"
                href="mailto:axelmychro@gmail.com"
                target="_blank"
                rel="noopener noreferrer"
                >email</a
              >
            </div>
            <div class="link-containers">
              <a
                class="links"
                href="https://github.com/axelmychro"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              >
            </div>
            <div class="link-containers">
              <a
                class="links"
                href="https://linkedin.com/in/axelramadhan"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </div>
          </nav>
        </div>
      </section>
    </main>
  </body>
</html>
